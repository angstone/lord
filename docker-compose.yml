version: '3'
services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  eventstore:
    image: "eventstore/eventstore:release-4.0.3"
    ports:
      - "2113:2113"
      - "1113:1113"
  elastic:
    image: "docker.elastic.co/elasticsearch/elasticsearch:6.1.1"
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
